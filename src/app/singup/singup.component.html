<div class="wrapper">

  <div class="card">

    <h4 class="text-center card-header"><a class="navbar-brand logo font-weight-bold p-2" routerLink="/">BhinJ</a>
    </h4>

    <div class="card-body" *ngIf="!loading">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <span class="text-danger form-control border-0 text-center" *ngIf="error && (signupForm.get('username').hasError('required') && signupForm.get('email').hasError('required') && signupForm.get('password').hasError('required'))">{{error}}</span>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Username" value="" formControlName="username">
          <span class="text-danger" *ngIf="signupForm.get('username').hasError('required') && submitted">Username is required</span>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Email Id" value="" formControlName="email">
          <span class="text-danger" *ngIf="signupForm.get('email').hasError('required') && submitted">Email is required</span>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password" value="" formControlName="password">
          <span class="text-danger" *ngIf="signupForm.get('password').hasError('required') && submitted">Password is required</span>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" id="confirmPassword" placeholder=" Confirm Password" value="">
          <span class="text-danger" *ngIf="confirmPasswordError && submitted"> {{confirmPasswordErrorValue}}</span>
        </div>
        <div class="form-group ">
          <div class="form-check">
          <input class="form-check-input"  type="checkbox" id="agreement" value="true">
          <label>I agree to terms of service and privacy policy.</label>
        </div>
        <span class="text-danger" *ngIf="agreementError && submitted"> Please tick the agreement to proceed </span>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-warning shadow">Signup</button>
        </div>
      </form>

      <div class="form-group">
        <span class="form-control"> Have an account ? <a routerLink="/login">Login</a></span>
      </div>
    </div>

    <div class="card-body text-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>
</div>
